    body {

      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 700px;
      max-width: 95%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .table-container {
      width: 100%;
      overflow-x: auto;
      margin-top: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    .weight {
      font-weight: bold;
    }
    .final-grade {
      font-weight: bold;
      color: red;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        width: 95%;
      }
      input, button {
        font-size: 14px;
      }
      th, td {
        font-size: 12px;
        padding: 6px;
      }
      .final-grade {
        font-size: 14px;
      }
    }
    @media (max-width: 480px) {
      h2 {
        font-size: 18px;
      }
      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>

    function checkPIN() {
      const pin = document.getElementById("pinInput").value;
      const student = students[pin];

      if (student) {
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("gradeScreen").classList.remove("hidden");

        document.getElementById("studentName").innerText = student.name;
        document.getElementById("studentSection").innerText = student.section;

        const tableBody = document.getElementById("gradeTable");
        tableBody.innerHTML = "";

        student.grades.forEach((g, index) => {
          const row = `
            <tr>
              <td>Quarter ${index + 1}</td>
              <td>${g.written.raw}</td>
              <td>${g.written.percent}%</td>
              <td class="weight">${g.written.weight}</td>
              <td>${g.performance.raw}</td>
              <td>${g.performance.percent}%</td>
              <td class="weight">${g.performance.weight}</td>
              <td>${g.exam.raw}</td>
              <td>${g.exam.percent}%</td>
              <td class="weight">${g.exam.weight}</td>
              <td>${g.initial}</td>
              <td class="final-grade">${g.final}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      } else {
        document.getElementById("errorMessage").innerText = "Invalid PIN. Please try again.";
      }
    }

    // Allow pressing Enter in PIN input
    document.getElementById("pinInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        checkPIN();
      }
